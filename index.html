<html>
    <head>
        <link rel="stylesheet" href="index.css">
    </head>
    <body>
        <div class="container">
            <div class="team">
                <h3 id="home-guest">HOME</h3>
                <p id="home" class="home-score">0</p>
                <div class="all-add-points">
                    <p id="home-plus1" class="add-one" onclick="plus1()">+1</p>
                    <p id="home-plus2" class="add-two">+2</p>
                    <p id="home-plus3" class="add-three">+3</p>
                </div>

            </div>
            <div>
                <h3 id="home-guest">GUEST</h3>
                <p id="guest" class="guest-score">0</p>
                <div class="all-add-points">
                    <p id="guest-plus1" class="add-one">+1</p>
                    <p id="guest-plus2" class="add-two">+2</p>
                    <p id="guest-plus3" class="add-three">+3</p>
                </div>
            </div>
        </div>
        <script src="index.js"></script>
    </body>
</html>
